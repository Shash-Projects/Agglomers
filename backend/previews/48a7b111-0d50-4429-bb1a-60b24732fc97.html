<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Simple Form
  </title>
  <link href="css/styles.css" rel="stylesheet"/>
 </head>
 <body style="filter: contrast(0);">
  <div class="container" style="filter: contrast(0);">
   <h1 font-size="32px" style="color: white;">
    Simple Form
   </h1>
   <!-- Images -->
   <div class="images" style="filter: contrast(0);">
    <img alt="Placeholder 1" src="https://via.placeholder.com/150"/>
    <img alt="Placeholder 2" src="https://via.placeholder.com/150"/>
   </div>
   <!-- Form -->
   <form class="form">
    <!-- Name -->
    <div class="form-group" style="filter: contrast(0);">
     <label font-size="32px" for="name">
      Name:
     </label>
     <input id="name" name="name" placeholder="Enter your name" type="text"/>
    </div>
    <!-- Email -->
    <div class="form-group" style="filter: contrast(0);">
     <label font-size="32px" for="email">
      Email:
     </label>
     <input id="email" name="email" placeholder="Enter your email" type="email"/>
    </div>
    <!-- Password -->
    <div class="form-group" style="filter: contrast(0);">
     <label font-size="32px" for="password">
      Password:
     </label>
     <input id="password" name="password" placeholder="Enter your password" type="password"/>
    </div>
    <!-- Submit Button -->
    <button class="submit-btn" type="submit">
     Submit
    </button>
   </form>
  </div>
 </body>
</html>
