<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Simple Form
  </title>
  <link href="css/styles.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container" style="background-color: white;">
   <h1 style="font-size: 32px;">
    Simple Form
   </h1>
   <!-- Images -->
   <div class="images">
    <img alt="No description provided" src="https://via.placeholder.com/150"/>
    <img alt="Placeholder 2" src="https://via.placeholder.com/150"/>
   </div>
   <!-- Form -->
   <form class="form">
    <!-- Name -->
    <div class="form-group">
     <label>
      Name:
     </label>
     <input id="name" name="name" placeholder="Enter your name" type="text"/>
    </div>
    <!-- Email -->
    <div class="form-group">
     <label for="email">
      Email:
     </label>
     <input id="email" name="email" placeholder="Enter your email" type="email"/>
    </div>
    <!-- Password -->
    <div class="form-group">
     <label for="password">
      Password:
     </label>
     <input id="password" name="password" placeholder="Enter your password" type="password"/>
    </div>
    <!-- Submit Button -->
    <button class="submit-btn" type="submit">
     Submit
    </button>
   </form>
  </div>
 </body>
</html>
